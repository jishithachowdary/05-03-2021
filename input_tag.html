<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            text-align: center;
        }
    </style>
</head>
<body>
   <form>
       <label>Name</label>
       <input type="text" id="name"><br><br>
       <label>phone number</label>
       <input type="checkbox" id="mobile" name="phone" checked>
       <label for="mobile">Mobile&emsp;&emsp;</label>
       <input type="checkbox" id="land" name="phone" >
       <label for="land">Land;</label><br><br>
       <label>color:</label>
       <input type="color" id="color"><br><br>
       <label>Date of birth</label>
       <input type="date" id="dob"><br><br>
       <label>date</label>
       <input type="datetime-local" id="date"><br><br>
       <label>Email</label>
       <input type="email" id="email"><br><br>
       <label>upload file</label>
       <input type="file" id="file"><br><br>
       <label>hidden</label>
       <input type="hidden"><br><br>
       <label>image</label>
       <input type="image" id="image"><br><br>
       <label>month</label>
       <input type="month" id="month"><br><br>
       <label>number</label>
       <input type="number" id="number"><br><br>
       <label>password</label>
       <input type="password" id="ppassword"><br><br>
       <label>gender</label>
       <input type="radio" id="male" name="gender">
       <label for="male">Male</label>
       <input type="radio" id="female" name="gender">
       <label for="female">&emsp;&emsp;female</label><br><br>
       <label>range</label>
       <input type="range" id="range"><br><br>
       <label>search</label>
       <input type="search" id="search"><br><br>
       <label>tel</label>
       <input type="tel" id="tel"><br><br>
       <label>time</label>
       <input type="time" id="time"><br><br>
       <label>url</label>
       <input type="url" id="url"><br><br>
       <label>week</label>
       <input type="week" id="week"><br><br>
       <input type="reset" id="reset">
       <input type="submit" id="submit">

   </form> 
</body>
</html>
