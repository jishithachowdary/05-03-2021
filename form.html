<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: center;
            background-color: red;
            color:white;
        }
    </style>
</head>
<body>
    <h1>Yes!I want to subscribe to Mag-O-Zine</h1>
    <form style="font-weight: bold;">
        <label for="fname">First Name</label>
        <input type="text" id="fname">
        <label for="lname">&emsp;&emsp;Last Name</label>
        <input type="text" id="lname"><br><br>
        <label for="address">Address</label>
        <input type="text" id="address"><br><br>
        <label for="city">City</label>
        <input type="text" id="city">
        <label for="state">&emsp;&emsp;State</label>
        <input type="text" id="state">
        <label for="zip">&emsp;&emsp;Zip</label>
        <input type="number" id="zip"><br><br>
        <label>Subscribe for:</label>
        <input type="checkbox" id="year" name="subscribe" checked>
        <label for="year">1 year($19.95)</label>
        <input type="checkbox" id="2year" name="subscribe">
        <label for="2year">&emsp;&emsp;2 year($35.50)</label><br>
        <label>Send me more information about:</label><br>
        <input type="checkbox" id="czine" name="information" checked>
        <label for="czine">Computer-Zine</label><br>
        <input type="checkbox" id="fzine" name="subscribe">
        <label for="fzine">Fishing-Zine</label><br>
        <input type="checkbox" id="cozine" name="subscribe">
        <label for="cozine">Cat-O-Zine</label><br>
    </form>
</body>
</html>
